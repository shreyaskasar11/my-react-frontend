<!DOCTYPE html>
<html>
<head>
    <title>Course List</title>
</head>
<body>
    <h1>Course List</h1>
    <ul>
        {% for course in courses %}
            <li>
                <a href="{% url 'course-detail' course.id %}">{{ course.title }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
